{% extends "cuenta/base.html" %}

{% block content %}

<style>
  .bg-register-image {
    background: url("{{ url_for('static', filename='img/undraw_posting_photo.svg') }}");
    background-position: center;
    background-size: cover;
  }
</style>

<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">


      <div class="col-lg-5 d-none d-lg-block bg-register-image">
        <!-- <img src="" alt="">
        {{ url_for('static', filename='img/undraw_updated_resume_u4fy.svg') }} -->
      </div>
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Cree una Cuenta!</h1>
          </div>
          <form class="user">
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                  placeholder="Nombres">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Appellidos">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                placeholder="Correo Electrico">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                  placeholder="Contrase침a">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                  placeholder="Repetir Contrase침a">
              </div>
            </div>
            <a href="login" class="btn btn-primary btn-user btn-block">
              Crear Cuenta
            </a>
            <hr>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="forgot-password">Olvido la Contrase침a?</a>
          </div>
          <div class="text-center">
            <a class="small" href="login">Ya Tienes Cuenta? Inicia Secci칩n!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
