<!-- Modal -->

<button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#exampleModal" onclick="newProduct()">
    Agregar
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        
                        <input type="text" class="form-control form-control-user" id="txtCategoria" placeholder="Categoria">
                      </div>
                      
                      <div class="form-group">
                        Producto
                        <input type="text" class="form-control form-control-user" id="txtProducto" placeholder="Producto">
                      </div>
                    
                      <div class="form-group">
                        Precio
                        <input type="number" class="form-control form-control-user" id="txtPrecio" placeholder="##.##">
                      </div>
                    
                      |<div class="form-group">
                        Descripcion
                        <textarea class="form-control form-control-user" id="txtDescripcionProducto" placeholder="..."> </textarea>
                      </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="close()">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="agregarProducto()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">

    function agregarProducto() {    
        alert('Guardar')

        let categoria = document.querySelector("#txtCategoria").value;
        let producto = document.querySelector("#txtProducto").value;
        let precio = document.querySelector("#txtPrecio").value;
        let descripcion = document.querySelector("#txtDescripcionProducto").value;
        
        $('#dataTable')
        .DataTable()
        .row
        .add([categoria, producto, precio, descripcion])
        .draw( );
    }
</script>
